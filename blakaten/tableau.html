<!DOCTYPE html>
<html>
<head>
	<title>Tableau</title>
	<style>

		table
		{
			border-collapse: collapse;
			border: 1px solid black;
			width: 40%;
			margin: auto;
		}
		th,td
		{
			border: 1px solid black;
			text-align: center;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">1</th>
			<th colspan="3" rowspan="2">2</th>
			<th>3</th>
		</tr>
		<tr>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>			
		</tr>
		<tr>
			<td rowspan="3">10</td>
			<td colspan="3">11</td>
			<td rowspan="3">15</td>
		</tr>
		<tr>
			<td colspan="3">12</td>
		</tr>
		<tr>
			<td colspan="2">14</td>
			<td>13</td>
		</tr>
	</table>

</body>
</html>
