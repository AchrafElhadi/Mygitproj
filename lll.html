<!DOCTYPE html>
<html>
<head>
<title > Table</title>
<style type="text/css">
	table
	{
		border: 1px solid black;
		background-color: #ddd;
		border-collapse: collapse;
		width: 50%;
		border-radius: 10px;

	}
	th
	{
		border: 1px solid black;
		padding: 5px;
	
	}
	td
	{
		border: 1px solid black;
		padding: 5px; 

	}
</style>
</head>
<body>
	<caption>hhhhhhh</caption>
<table>
	<tr>
		<th>name</th>
		<th>age</th>
	</tr>
	<tr>
		<td>achraf</td>
		<td>19</td>
	</tr>
</table>
</body>
</html>
